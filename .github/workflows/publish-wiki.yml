name: publish-wiki

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'wiki/**'

concurrency:
  group: publish-wiki
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v6

      - name: Publish wiki
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          WIKI_URL="https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.wiki.git"
          git clone "$WIKI_URL" wiki-repo || \
            (mkdir -p wiki-repo && cd wiki-repo && git init -b master && git remote add origin "$WIKI_URL")
          rsync -av --delete wiki/ wiki-repo/
          cd wiki-repo
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git diff --staged --quiet || git commit -m 'docs: sync wiki from main'
          git push origin HEAD:master
