name: publish-wiki

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - wiki/**
      - .github/workflows/publish-wiki.yml

concurrency:
  group: publish-wiki
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  publish-wiki:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v6
      - uses: Andrew-Chen-Wang/github-wiki-action@v4